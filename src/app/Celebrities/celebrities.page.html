<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Celebrities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Celebrities</ion-title>
    </ion-toolbar>
  </ion-header>
  <celebrities-list [list]="celebrityList" (celebrity)="onSelect($event)" (select)="onEdit($event)"></celebrities-list>
</ion-content>
