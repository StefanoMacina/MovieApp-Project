
<ion-list *ngFor="let celebrity of list">
    <ion-item-sliding>
      <ion-item (click)="selectCelebrity(celebrity.id)"  > 
        <ion-label>{{celebrity.primary_name}}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="editCelebrity(celebrity.id)">EDIT <ion-icon name="settings-outline"></ion-icon></ion-item-option> <!--  ,  -->
        <ion-item-option color="danger">DELETE <ion-icon name="close-circle-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
