
<div id="card">

  <ion-list *ngFor="let celebrity of list">
    <ion-card id="single-card">

      <ion-item-sliding>
        <ion-item (click)="selectCelebrity(celebrity.id)"  > 
          <ion-label>{{celebrity.name}}</ion-label>
        </ion-item>
        
        <ion-item-options>
          <ion-item-option (click)="editCelebrity(celebrity.id)"><ion-icon slot="icon-only" name="create-outline"></ion-icon></ion-item-option> <!--  ,  -->
          <ion-item-option (click)="deleteCelebrity(celebrity.id)"><ion-icon  color="danger"  slot="icon-only" name="close-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>
</div>
