
<ion-list *ngFor="let film of list">
    <ion-item-sliding>
      <ion-item (click) = "selectFilm(film.id)">
        <ion-label>{{film.title}}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option>Modify <ion-icon name="settings-outline"></ion-icon></ion-item-option>
        <ion-item-option color="danger">Delete <ion-icon name="close-circle-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
