
<div id="card">

    <ion-list *ngFor="let film of list">
      <ion-card id="single-card">

        <ion-item-sliding>
          <ion-item (click)="selectFilm(film.id)">
            <ion-label> {{film.id}}  {{film.title}} <small>({{film.year}})</small></ion-label>
          </ion-item>
          
          <ion-item-options>
            <ion-item-option (click)="editFilm(film.id)"><ion-icon slot="icon-only" name="create-outline"></ion-icon></ion-item-option>
            <ion-item-option (click)="deleteFilm(film.id)"><ion-icon   color="danger" slot="icon-only" name="close-outline"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>
    </ion-list>
  
</div>
