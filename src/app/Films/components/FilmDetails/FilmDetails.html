<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title slot="start"> Film details </ion-title>
  </ion-toolbar> 
</ion-header>
<ion-content >

  <ion-card *ngIf="film" id="card">
    <ion-card-header>
      <ion-card-title> {{film.title}}</ion-card-title>
      <ion-card-subtitle>{{film.year}} {{film.genres}} {{film.runningTime}}" </ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      text description for the card content
    </ion-card-content>
  </ion-card>

</ion-content>
