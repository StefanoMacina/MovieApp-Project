<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Films </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Films</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="rating-range-container">
    <p id="label">Filter movie by rating</p>
    <ion-range
    labelPlacement="fixed"
    [ticks]="false"
    [snaps]="true"
    [min]="0"
    [max]="10"
    [pin]="true"
    (ionChange)="onIonChange($event)"
    >
    <ion-icon slot="start" name="star-outline" color="medium"></ion-icon>
    <ion-icon slot="end" name="star-sharp" color="medium"></ion-icon>
  </ion-range>
</div>
  
  <ion-input
    label=" Search film by title"
    labelPlacement="floating"
    fill="outline"
    [counter]="true"
    maxlength="35"
    [formControl]="formField"
    placeholder="The silent forced, Spiderman, Blazin'"
    [clearInput]="true"
    [formControl]="formField"
  ></ion-input>

  <film-list
    *ngIf="filmsList"
    [list]="filmsList"
    (film)="onSelect($event)"
    (select)="onEdit($event)"
    (delete)="onDelete($event)"
  ></film-list>
</ion-content>
