<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="toolbar-title"> Films </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Films</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-range
      aria-label="Range with ticks"
      [ticks]="false"
      [snaps]="true"
      [min]="0"
      [max]="10"
      [pin]="true"
      (ionChange)="onIonChange($event)"
    ></ion-range>
  </ion-item>

  <ion-input
    label="search film"
    labelPlacement="floating"
    fill="outline"
    [counter]="true"
    maxlength="35"
    [formControl]="formField"
    placeholder="type here..."
    [clearInput]="true"
    [formControl]="formField"
  ></ion-input>

  <film-list
    *ngIf="filmsList"
    [list]="filmsList"
    (film)="onSelect($event)"
    (select)="onEdit($event)"
    (delete)="onDelete($event)"
  ></film-list>
</ion-content>
