<ion-card>
  <ion-card-header
    style="display: flex; flex-direction: column; align-items: center"
  >
    <ion-avatar class="profile-img" [ngClass]="{space : needSpace == true}" >
      <img alt="Silhouette of a person's head" [src]="imgSrc" />
      <ion-fab id="ion-fab-selector">
        <ion-fab-button id="add-pic-button" (click)="createSpace()">
          <ion-icon name="camera-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom" (click)="addProfilePic()">
          <ion-fab-button color="primary">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="danger" (click)="removeProfilePic()">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-avatar>
    <h2>Stefano Macina Leone</h2>
    <p>s.macinaleone&#64;gmail.com</p>
  </ion-card-header>
  <ion-card-content
    style="display: flex; flex-direction: column; align-items: center"
  >
    <ion-button (click)="onEdit()" shape="round">
      Edit profile <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
