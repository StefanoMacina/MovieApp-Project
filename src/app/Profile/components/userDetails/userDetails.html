<ion-card>
  <ion-card-header
    style="display: flex; flex-direction: column; align-items: center"
  >
    <ion-avatar class="profile-img" [ngClass]="{space : needSpace == true}">
      <img alt="Silhouette of a person's head" [src]="imgSrc" />
      <ion-fab id="ion-fab-selector">
        <ion-fab-button id="add-pic-button" (click)="createSpace()">
          <ion-icon name="camera-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
          <div class="fab-buttons-container">
            <p>Add profile pic</p>
            <ion-fab-button color="primary" (click)="addProfilePic()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </div>
          <div class="fab-buttons-container">
            <p>Remove profile pic</p>
            <ion-fab-button color="danger" (click)="removeProfilePic()">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>
          </div>
        </ion-fab-list>
      </ion-fab>
    </ion-avatar>

    <ion-button id="open-modal" fill="outline" shape="round"
      >Select profile</ion-button
    >

    <h2>{{formValues?.userName}}</h2>
    <p>{{formValues?.email}}</p>
  </ion-card-header>
  <ion-card-content
    style="display: flex; flex-direction: column; align-items: center"
  >
    <ion-button (click)="onEdit()" shape="round">
      Edit profile <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>

    <ng-template #notFormValues>
      <ion-button shape="round" fill="outline" (click)="onEdit()">
        Add profile <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ng-template>
  </ion-card-content>
</ion-card>
